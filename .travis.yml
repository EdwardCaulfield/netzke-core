language: ruby
rvm:
  - 1.9.2
  - 1.9.3
gemfile:
  - Gemfile
before_script: 
  - chmod 777 ./config/ci/before-travis.sh
  - ./config/ci/before-travis.sh
script:
  - export DISPLAY=:99.0
  - bundle exec rake db:create db:migrate RAILS_ENV=test
  - bundle exec rake test
branches:
